name: Deploy wizzdigital

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_RW }}
          
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/
          push: true
          tags: egorovdocker/wizzdigital_backend:latest
          
      - name: Build & Push Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway/
          push: true
          tags: egorovdocker/wizzdigital_gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "wizzdigital"
          
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd wizzdigital
            echo "${{ secrets.DOCKERHUB_TOKEN_RO }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml up -d --no-deps backend gateway
            sleep 10
            sudo docker system prune -f
            echo "âœ… Deployed!"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "ðŸŽ‰ wizzdigital deployed! Commit: ${{ github.sha }}"