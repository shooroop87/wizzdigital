name: Deploy wizzdigital

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_RW }}
          
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/
          push: true
          tags: egorovdocker/wizzdigital_backend:latest
          
      - name: Build & Push Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway/
          push: true
          tags: egorovdocker/wizzdigital_gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "wizzdigital"
          
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd wizzdigital

            echo "${{ secrets.DOCKERHUB_TOKEN_RO }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ–º —Å–≤–µ–∂–∏–µ –æ–±—Ä–∞–∑—ã
            sudo docker compose -f docker-compose.production.yml pull

            # –ø–æ–¥–Ω–∏–º–∞–µ–º –≤—Å–µ –Ω—É–∂–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã —Å —É—á—ë—Ç–æ–º depends_on (redis -> backend -> gateway)
            sudo docker compose -f docker-compose.production.yml up -d

            # –ª—ë–≥–∫–∞—è –ø–∞—É–∑–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç
            sleep 10

            # —Å–º–æ—Ç—Ä–∏–º —Å—Ç–∞—Ç—É—Å
            sudo docker compose -f docker-compose.production.yml ps

            # –æ—á–∏—â–∞–µ–º –º—É—Å–æ—Ä, —Ç–æ–º–∞ –Ω–µ —Ç—Ä–æ–≥–∞–µ–º
            sudo docker system prune -f

            echo "‚úÖ Deployed!"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "üéâ wizzdigital deployed! Commit: ${{ github.sha }}"
