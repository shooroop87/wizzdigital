server {
    listen 80;
    server_tokens off;
    client_max_body_size 1G;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    charset utf-8;
    charset_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        text/xml
        application/xml
        application/xml+rss;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    location /static/ {
        alias /staticfiles/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        gzip_static on;
    }

    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /dj-admin/ {
        proxy_pass http://backend:8000/dj-admin/;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto $scheme;   # важно для CSRF/HTTPS
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_redirect off;
        proxy_read_timeout    120s;
        proxy_send_timeout    120s;
        proxy_connect_timeout 30s;
    }

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto $scheme;   # важно для CSRF/HTTPS
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_redirect off;
        proxy_read_timeout    120s;
        proxy_send_timeout    120s;
        proxy_connect_timeout 30s;
        add_header Cache-Control "no-store";          # динамике кэш не нужен
    }
}
